<!DOCTYPE html>
<html>
<head>
  <title>Next Palindrome</title>
</head>
<body>
  <script>
    function isPalindrome(num) {
      let str = num.toString();
      return str === str.split("").reverse().join("");
    }

    function nextPalindrome(n) {
      n++; // next number check karna hai
      while (!isPalindrome(n)) {
        n++;
      }
      return n;
    }

    let input = parseInt(prompt("Enter a number:"));
    let result = nextPalindrome(input);
    alert("Next Palindrome is: " + result);
  </script>
</body>
</html>
